name: Build and deploy Python app to Azure Web App - NombreDeTuApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Upgrade pip and setuptools
        run: |
          pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --no-cache-dir

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . -x "**/.git/**" "**/venv/**" "**/.github/**" "**/*.env"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_02E43350619E48469F30C128227CE94A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DD39528ED97F4C46A3F0E17E331A5863 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3FEA844A5044E738D70ADED21419B80 }}

      - name: Configure Python Runtime (with Conflict Handling)
        run: |
          max_retries=3
          retry_delay=20
          
          for ((attempt=1; attempt<=$max_retries; attempt++)); do
            echo "âŒ› Attempt $attempt of $max_retries"
            
            if az webapp config set \
              --name NombreDeTuApp \
              --resource-group MiGrupoRecursos \
              --linux-fx-version "PYTHON|3.12" \
              --always-on true; then
              
              echo "âœ… Configuration successful"
              az webapp config show \
                --name NombreDeTuApp \
                --resource-group MiGrupoRecursos \
                --query "linuxFxVersion"
              break
            else
              if [ $attempt -eq $max_retries ]; then
                echo "âŒ All attempts failed"
                exit 1
              fi
              echo "âš ï¸ Conflict detected, retrying in $retry_delay seconds..."
              sleep $retry_delay
            fi
          done
          
          echo "ðŸ•’ Waiting 30 seconds for SCM stabilization..."
          sleep 30

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'NombreDeTuApp'
          package: release.zip
          slot-name: 'Production'
          clean: true
